<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Evento</title>
</h:head>
<h:body>
	<p:panelGrid columns="14" layout="grid">

		<p:link value="Home">
		</p:link>

		<p:link value="Evento">
		</p:link>

		<p:link value="Convidar">
		</p:link>

		<p:link value="Lista">
		</p:link>

		<p:link value="Participante">
		</p:link>

		<p:link value="Manual do Sistema">
		</p:link>

		<p:link value="Contato">
		</p:link>

	</p:panelGrid>


	<p:panel header="Dados do evento">

		<h:form id="formCadastro">
			<p:panelGrid columns="4" id="painelCadastro" layout="grid">

				<p:outputLabel value="Nome: " />
				<p:inputText id="nome" maxlength="50" size="20"
					value="#{eventoBean.evento.nome}" />

				<p:outputLabel value="SugestÃ£o de valor: " />
				<p:inputText id="sugestaoValor" maxlength="7" size="10"
					value="#{eventoBean.evento.valorSugerido}" />

				<p:outputLabel value="Logradouro: " />
				<p:inputText id="logradouro" maxlength="100" size="20"
					value="#{eventoBean.evento.logradouro}" />

				<p:outputLabel value="Numero: " />
				<p:inputText id="numero" maxlength="5" size="5"
					value="#{eventoBean.evento.numero}" />

				<p:outputLabel value="CEP: " />
				<p:inputMask id="cep" maxlength="8" size="10"
					value="#{eventoBean.evento.cep}" mask="99999-999" />

				<p:outputLabel value="Bairro: " />
				<p:inputText id="bairro" maxlength="50" size="20"
					value="#{eventoBean.evento.bairro}" />

				<p:outputLabel value="Data: " />
				<p:calendar id="popup" value="#{eventoBean.evento.data}" />

				<p:outputLabel value="Horario: " />
				<p:calendar id="time" value="#{eventoBean.evento.hora}"
					pattern="HH:mm" timeOnly="true" />
				<p:commandButton value="Enviar convite" />
			</p:panelGrid>
		</h:form>
	</p:panel>


		<p:commandButton value="Salvar" actionListener="#{eventoBean.salvar}"
			process="@this" />
		<p:spacer width="100" height="10" />

		<p:commandButton value="Buscar" />
		<p:spacer width="100" height="10" />

		<p:commandButton value="Alterar" />
		<p:spacer width="100" height="10" />

		<p:commandButton value="Excluir" />

</h:body>
</html>
