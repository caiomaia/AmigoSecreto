<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Participante</title>
</h:head>
<h:body>
	<h:panelGrid columns="9">

		<p:link value="Home" outcome="evento">
		</p:link>
		<p:spacer width="30" height="10" />

		<p:link value="Evento" outcome="evento">
		</p:link>
		<p:spacer width="30" height="10" />

		<p:link value="Convidar" outcome="convidar">
		</p:link>
		<p:spacer width="30" height="10" />

		<p:link value="Lista">
		</p:link>
		<p:spacer width="30" height="10" />

		<p:link value="Participante" outcome="participante">
		</p:link>


	</h:panelGrid>


	<p:panel header="Cadastro de Participantes">
		<h:form id="formCadastro">

			<h:panelGrid columns="4">

				<p:outputLabel value="Nome: " />
				<p:inputText value="#{participanteBean.participante.nome}" id="nome"
					maxlength="50" size="20" />

				<p:outputLabel value="Sobrenome: " />
				<p:inputText value="#{participanteBean.participante.sobrenome}"
					id="sobrenome" maxlength="50" size="20" />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:outputLabel value="e-mail:     " />
				<p:inputText id="email" maxlength="50" size="50"
					value="#{participanteBean.participante.email}" />
			</h:panelGrid>

			<h:panelGrid columns="4">
				<p:outputLabel value="Telefone: " />
				<p:inputMask value="#{participanteBean.participante.telefonefixo}"
					id="telefone" maxlength="12" size="15" mask="(99)9999-9999" />

				<p:outputLabel value="Whatsapp:" />
				<p:inputMask value="#{participanteBean.participante.whatsapp}"
					id="whatsapp" maxlength="15" size="15" mask="(99)99999-9999" />


				<p:outputLabel value="Dica: " for="dicaPresente" />
				<p:inputTextarea
					value="#{participanteBean.participante.dicaPresente}" rows="3"
					cols="33" maxlength="255" id="dicaPresente" />

				<p:spacer width="20" />

				<p:commandButton value="Sair do evento" />
			</h:panelGrid>

			<p:panel id="painelVestuario" header="Dados do vestuario">
				<h:panelGrid columns="6" cellpadding="10">

					<p:outputLabel value="Tamanho calÃ§a: " />
					<p:inputText id="tamanhoCalca" maxlength="3" size="3"
						value="#{participanteBean.participante.vestuario.calÃ§aNumero}" />

					<p:outputLabel value="Tamanho camisa: " />
					<p:inputText id="tamanhoCamisa" maxlength="3" size="3" value="#{participanteBean.participante.vestuario.camisaNumero}"/>

					<p:outputLabel value="Tamanho sapato: " />
					<p:inputText id="tamanhoSapato" maxlength="3" size="3" value="#{participanteBean.participante.vestuario.sapatoNumero}" />

					<p:outputLabel value="Modelo: " />
					<p:selectOneMenu id="modeloCalca">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems var="modeloCalca" value="#{participanteBean.modelos}" itemValue="#{modeloCalca}" itemLabel="#{modeloCalca.nome}"/>
					</p:selectOneMenu>

					<p:outputLabel value="Modelo: " />
					<p:selectOneMenu id="modeloCamisa">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems var="modeloCamisa" value="#{participanteBean.modelos}" itemValue="#{modeloCamisa}" itemLabel="#{modeloCamisa.nome}"/>
					</p:selectOneMenu>

					<p:outputLabel value="Modelo: " />
					<p:selectOneMenu id="modeloSapato">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems var="modeloSapato" value="#{participanteBean.modelos}" itemValue="#{modeloSapato}" itemLabel="#{modeloSapato.nome}" />
					</p:selectOneMenu>

				</h:panelGrid>

			</p:panel>

		</h:form>

	</p:panel>

	<p:spacer width="100" height="10" />
	<p:commandButton value="Salvar" actionListener="#{eventoBean.salvar}"
		process="@this" />
	<p:spacer width="100" height="10" />

	<p:commandButton value="Buscar" />
	<p:spacer width="100" height="10" />

	<p:commandButton value="Alterar" />
	<p:spacer width="100" height="10" />

	<p:commandButton value="Excluir" />

</h:body>
</html>
